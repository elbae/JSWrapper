<html>
	<html>
	<meta charset="utf-8" />
	
	<head>
		<link href="../css/popup.css" rel="stylesheet" type="text/css"/>
		<script src="../scripts/popup.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="popup_title">
			<span><b>Security options</b></span>
		</div>
		<div class="popup_option_list" title="Blocks the opening of new tab or windows, various confirmation requests and asks for confirmation on page reload or page changing url">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_ui">
  					<div class="slider round"></div>
				</label> user interface
			</div>			
		</div>
		<div class="popup_option_list" title="Block scripts from reading your cookies">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_cookie_read">
  					<div class="slider round"></div>
				</label> cookie read
			</div>			
		</div>
		<div class="popup_option_list" title="Block scripts from writing your cookies">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_cookie_write">
  					<div class="slider round"></div>
				</label> cookie write
			</div>			
		</div>
		<div class="popup_option_list" title="Block scripts from writing content in the page">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_document_write">
  					<div class="slider round"></div>
				</label> document write
			</div>			
		</div>
		<div class="popup_option_list" title="Block scripts from accessing the local storage">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_local_read">
  					<div class="slider round"></div>
				</label> local storage
			</div>			
		</div>
		<div class="popup_option_list" title="Block scripts from accessing the session storage">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_storage_write">
  					<div class="slider round"></div>
				</label> session storage
			</div>			
		</div>
		<div class="popup_option_list" title="Prevents password leakage during registration or login">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_extcomm">
  					<div class="slider round"></div>
				</label> external comm
			</div>			
		</div>
		<div class="popup_option_list" title="Block scripts from accessing the page navigator">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_navigator">
  					<div class="slider round"></div>
				</label> navigator
			</div>			
		</div>
		<div class="popup_option_list" title="Block scripts from using page notification">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_notification">
  					<div class="slider round"></div>
				</label> notification
			</div>			
		</div>
		<div class="popup_option_list" title="Block eval function">
			<div class="popup_list_element">
				<label class="switch">
  					<input type="checkbox" name="check_eval">
  					<div class="slider round"></div>
				</label> eval
			</div>			
		</div>
		<div class="popup_option_list" title="Reloads the page">
			<div class="popup_list_element">
				<button id="bt_reload"><b>RELOAD PAGE</b></button>
			</div>			
		</div>	
		<div class="popup_option_list">
			<div class="popup_list_element">
				
			</div>			
		</div>	
		<div class="popup_option_list" title="Number of interface event blocked by the extension">
			<div class="popup_list_element">
				Interface actions blocked: <label id="log1" class="log"><b>0</b></label>
			</div>			
		</div>
		<div class="popup_option_list" title="Number of cookie read blocked by the extension">
			<div class="popup_list_element">
				Cookie read blocked: <label id="log2" class="log"><b>0</b></label>
			</div>			
		</div>
		<div class="popup_option_list" title="Number of cookie write blocked by the extension">
			<div class="popup_list_element">
				Cookie write blocked: <label id="log3" class="log"><b>0</b></label>
			</div>			
		</div>
		<div class="popup_option_list" title="Number of document write blocked by the extension">
			<div class="popup_list_element">
				Document write blocked: <label id="log4" class="log"><b>0</b></label>
			</div>			
		</div>
		<div class="popup_option_list"  title="Number of eval blocked by the extension">
			<div class="popup_list_element">
				Eval use blocked: <label id="log5" class="log" value="0"><b>0</b></label>
			</div>			
		</div>

	</body>
</html>
